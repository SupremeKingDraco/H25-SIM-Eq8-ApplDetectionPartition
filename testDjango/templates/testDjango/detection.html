<!DOCTYPE html>
{% load static %}

<html lang="fr">
<style>
/* Fullscreen container for the video */
.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1; /* Ensure it stays behind other content */
}

/* Style the video element */
.video-background video {
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  object-fit: cover; /* Ensures the video covers the entire area */
}

/* Button group styling */
.btn-group button {
  justify-content: center;
  align-items: center;
  background-color: #04AA6D; /* Green background */
  border: 1px solid green; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  margin-right: 0%; /* Add spacing between buttons */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}
</style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Detection</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <!-- Fixed Button -->
    <button class="fixed-button">Partition</button>
</head>
<body>

<!-- Video Background -->
<div class="video-background">
  <video autoplay muted loop>
    <source src="{% static 'image/web page final background.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div>
    <h3> Bonjour et bienvenu à notre détecteur de partition</h3>

    <label for="userInput">Entrez votre texte :</label>
    <input type="text" id="userInput" name="userInput" placeholder="Tapez ici...">
    <hr>
    <p class="btn-group">
      <button style="width:50%">Image</button>
      <button style="width:50%">Audio</button>
    </p>
</div>
</body>
</html>
